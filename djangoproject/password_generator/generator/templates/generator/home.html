<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Password</button>
    </form>
    {% if password %}
        <h2>Generated Password:</h2>
        <p>{{ password }}</p>
    {% endif %}
</body>
</html>
